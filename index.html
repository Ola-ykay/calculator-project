<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="display-1"></div>
            <div class="display-2"></div>
            <div class="display-result"></div>
        </div>
        <button class="all-clear">AC</button>
        <button class="delete-data">DEL</button>
        <button class="operation-data">%</button>
        <button class="operation-data">&divide</button>
        <button class="number-data">7</button>
        <button class="number-data">8</button>
        <button class="number-data">9</button>
        <button class="operation-data">X</button>
        <button class="number-data">4</button>
        <button class="number-data">5</button>
        <button class="number-data">6</button>
        <button class="operation-data">-</button>
        <button class="number-data">1</button>
        <button class="number-data">2</button>
        <button class="number-data">3</button>
        <button class="operation-data">+</button>
        <button class="number-data btn-0">0</button>
        <button class="number-data">.</button>
        <button class="equal-data">=</button>
    </div>
    
</body>
</html>
